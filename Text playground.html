  <script>
  document.addEventListener('DOMContentLoaded', () => {
    // DOM Manipulation (Post Form, List, and Popup Handling)
    const postList       = document.getElementById('postList');
    const postPopup      = document.getElementById('postPopup');
    const popupText      = document.getElementById('popupText');
    const closePopup     = document.getElementById('closePopup');
    const postForm       = document.getElementById('postForm');
    const postContent    = document.getElementById('postContent');
    const postName       = document.getElementById('postName');
    const postDate       = document.getElementById('postDate');
    const postHeading    = document.getElementById('postHeading');
    const submitPostBtn  = document.getElementById('submitPost');
    const openFormBtn    = document.getElementById('openPostForm');
    const openListBtn    = document.getElementById('openPostList');
    const listPopup      = document.getElementById('postListPopup');
    const closeListBtn   = document.getElementById('closePopupList');
    const postDiv        = document.getElementById('Posts');

    openFormBtn.addEventListener('click', () => {
      postForm.style.display = postForm.style.display === 'flex' ? 'none' : 'flex';
    });

    submitPostBtn.addEventListener('click', () => {
      const txt = postContent.value.trim();
      const nm  = postName.value.trim();
      const dt  = postDate.value.trim();
      const hd  = postHeading.value.trim();
      if (!txt || !nm || !dt || !hd) return;

      const li = document.createElement('li');
      li.textContent = `${hd} - ${nm} (${dt})`;
      li.addEventListener('click', () => {
        listPopup.classList.remove('show');
        listPopup.classList.add('hide');
        setTimeout(() => openPopup(
          `<strong>${hd}</strong><br>by ${nm} (${dt})<br><br>${txt}`
        ), 300);
      });

      postList.appendChild(li);
      postHeading.value = postName.value = postDate.value = postContent.value = '';
      postForm.style.display = 'none';
    });

    openListBtn.addEventListener('click', () => {
      postDiv.classList.remove('hide');
      postDiv.classList.add('show');
      listPopup.classList.remove('hide');
      listPopup.classList.add('show');
      postPopup.classList.remove('show', 'hide');
    });

    closeListBtn.addEventListener('click', () => {
      animateHide(listPopup);
    });

    closePopup.addEventListener('click', () => {
      postPopup.classList.remove('show');
      postPopup.classList.add('hide');
      setTimeout(() => {
        listPopup.classList.remove('hide');
        listPopup.classList.add('show');
      }, 300);
    });

    window.addEventListener('click', e => {
      if (e.target === postPopup) {
        postPopup.classList.remove('show');
        postPopup.classList.add('hide');
        setTimeout(() => {
          listPopup.classList.remove('hide');
          listPopup.classList.add('show');
        }, 300);
      }
      if (e.target === listPopup) {
        listPopup.classList.remove('show');
        listPopup.classList.add('hide');
        postDiv.classList.remove('show');
        postDiv.classList.add('hide');
      }
    });

    function openPopup(content) {
      popupText.innerHTML = content;
      postPopup.classList.add('show');
      listPopup.classList.remove('show');
    }

    function animateHide(popupEl) {
      popupEl.classList.remove("show");
      postDiv.classList.remove("show");
      popupEl.classList.add("hide");
      postDiv.classList.add("hide");
      function onAnimEnd(e) {
        e.target.classList.remove("hide");
      }
      popupEl.addEventListener("animationend", onAnimEnd, { once: true });
      postDiv.addEventListener("animationend", onAnimEnd, { once: true });
    }

    // Particles.js Configuration
    particlesJS('particles-js', {
      "particles": {
        "number": {
          "value": 71,
          "density": {

        },

        },
        "shape": {

          "stroke": {

          },
          "polygon": {
            "nb_sides": 6
          },
          "image": {
            "src": "img/github.svg",
            "width": 100,
            "height": 100
          }
        },
        "opacity": {
          "value": 0.5,
          "random": false,
          "anim": {
            "enable": false,
            "speed": 1,
            "opacity_min": 0.1,
            "sync": false
          }
        },
        "size": {
          "value": 4,
          "random": true,
          "anim": {

        "line_linked": {

        "move": {

      "interactivity": {

    <script>
      function castParallax() {
      const layers = document.getElementsByClassName("parallax");
      window.addEventListener("scroll", () => {
        const top = window.pageYOffset;
        Array.from(layers).forEach(layer => {
          const speed = parseFloat(layer.getAttribute("data-speed")) || 0;
          const yPos = -(top * speed / 100);
          layer.style.transform = `translate3d(0px, ${yPos}px, 0px)`;
        });
      });
    }
    window.addEventListener('load', castParallax);
